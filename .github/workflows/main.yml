name: Build Module

on: [push, pull_request]

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest ]
    steps:
      - name: Check out
        uses: actions/checkout@v3
          
      - name: Gradle wrapper validation
        uses: gradle/wrapper-validation-action@v1
      
      - name: Install xmllint
        run: sudo apt-get install -y build-essential
        
      - name: SetupNDK
        id: setup-ndk
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: 'r24'
          
      - name: 'Set up latest Oracle JDK 11'
        uses: oracle-actions/setup-java@v1
        with:
          website: oracle.com
          release: 11
             
      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ github.sha }}
          restore-keys: ${{ runner.os }}-gradle
            
      - name: Setup Android SDK
        uses: android-actions/setup-android@v2
        
      - name: Build release
        run: |
          chmod 777 ./build.sh && chmod +x ./build.sh && ./build.sh
          
      - name: Prepare artifact
        if: success()
        id: prepareArtifact
        run: |
          mkdir upload
          unzip safetynet-fix-v*.zip -d ./upload/
          ReleaseName=`ls ./upload/safetynet-fix-v*.zip | awk -F '(/|.zip)' '{print $3}'` && echo "ReleaseName=$ReleaseName" >> $GITHUB_OUTPUT
                
      - name: Upload
        uses: actions/upload-artifact@v3
        with:
          name: ${{ steps.prepareArtifact.outputs.ReleaseName }}
